<!DOCTYPE html>  
<html>  
	<head>
		<meta charset=" utf-8">  
		<title>倒數計時器</title>  
		<script type="text/javascript">  
		window.onload=function(){
		  var timer=null;
		  var show=document.getElementById("show");
		  function show_date_time(){   
			var target=new Date("2050/1/1"); //設定計時時間
			var today=new Date(); 
			var timeold=(target.getTime()-today.getTime());   
			var sectimeold=timeold/1000   
			var secondsold=Math.floor(sectimeold);   
			var msPerDay=24*60*60*1000   
			var e_daysold=timeold/msPerDay   
			var daysold=Math.floor(e_daysold);   
			var e_hrsold=(e_daysold-daysold)*24;   
			var hrsold=Math.floor(e_hrsold);   
			var e_minsold=(e_hrsold-hrsold)*60;   
			var minsold=Math.floor((e_hrsold-hrsold)*60);   
			var seconds=Math.floor((e_minsold-minsold)*60);
			if(daysold<0){   
			  document.getElementById("time").innerHTML="倒數計時已經失效！";
			  clearInterval(timer);
			}   
			else{   
			  if (daysold<10) {daysold="0"+daysold}   
			  if (hrsold<10) {hrsold="0"+hrsold}   
			  if (minsold<10) {minsold="0"+minsold}   
			  if (seconds<10) {seconds="0"+seconds}     
			  show.innerHTML="prefix"+daysold+"天"+hrsold+"小時"+minsold+"分"+seconds+"秒";     
			}   
		  }   
		  timer=setInterval(show_date_time,1000);
		}  
		</script>
	</head>
	<body style="background-color:#2F3437";>
		<span style="color:orange;" size="6" id="show"></span>
	</body>
</html>
